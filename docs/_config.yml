# Site Info
title:              "GuideChimp"
description:        "A simple, lightweight, clean and small library for creating guided product tours for your web app"
author_name:        "Labs64"
logo_url:           https://raw.githubusercontent.com/Labs64/guidechimp/master/docs/img/guidechimp-logo-notext.png

# Site Settings
url:                https://io.labs64.com
baseurl:            /GuideChimp
permalink:          /:title # Post permalink
timezone:           Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
